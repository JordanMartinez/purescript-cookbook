<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AddRemoveEventListener</title>
</head>

<body>
  <p>Use the below buttons to add/remove a single event listener.</p>
  <div class="">
    <button id="addListenerButton" type="button" name="button">Add Listener</button>
    <button id="removeListenerButton" type="button" name="button">Remove Listener</button>
  </div>
  <p>Click the below button. If the event listener has been added and not yet removed again, it will print a message to the console.</p>
  <div class="">
    <button id="mainButton" type="button" name="button">Trigger Event Listener</button>
  </div>
  <p>Click the below button to remove the listener added via the second approach.</p>
  <div class="">
    <button id="removeSecondApproach" type="button" name="button">Remove 2nd approach's event listener</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
