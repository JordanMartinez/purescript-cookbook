dist: bionic
language: node_js
node_js: 12
branches:
  only:
  - master
before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install
script:
  - make testAllCommands
  - diff README.md <(scripts/generateRecipeTable.sh)
  - make testAllCI
cache:
  directories:
   - output
   - .spago
   - "~/.pnpm-store"
